              <img src="assets/images/dimitri.webp" alt="Imagem do cartão">
              <div class="card-body">
                <p class="card-text">Dimitri Payet</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button class="btn">Ver</button>
